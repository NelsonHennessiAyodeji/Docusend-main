<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>NPA Docusend</title>
  </head>
  <body>
    <header>
      <img src="images/NPA_Logo.jpg" alt="" />
      <span id="title"> Nigerian Ports Authority Docusend App</span>
      <div class="btn">
      </div>
    </header>
    <main id="signup_main">
      <form action="POST">
        <p id="s_up">Sign Up</p>
        <label for="Office"
          >Office:<select name="" id="">
            <option value="ICT">ICT</option>
          </select>
        </label>
        <label for="Designation">
          Designation:
          <select name="Designation" id="">
            <option value="GM">GM</option>
            <option value="AGM">AGM</option>
          </select>
        </label>
        <label for="Password">
          Password:<input type="password" name="" id=""
        /></label>
        <label for="Password"
          >Confirm Password:<input type="password" name="" id=""
        /></label>
        <button type="submit">Submit</button>
        <span
          >Already signed up <i><a href="index.html">login</a></i></span
        >
      </form>
    </main>
  </body>
</html>
